<div>
  <form [formGroup]="missionAddForm">
    <div >
      <mat-form-field  appearance="legacy">
        <mat-label>Görev Adı</mat-label>
        <input matInput formControlName="missionName" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  appearance="legacy">
        <mat-label>Görev Tamamlanma Süresi (dakika)</mat-label>
        <input matInput formControlName="missionTime" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field  appearance="legacy">
        <mat-label>Yıllık Tekrar Sayısı</mat-label>
        <input matInput formControlName="annualRepeatCount" required>
      </mat-form-field>
    </div>

  </form>
  <div mat-dialog-actions>

    <button mat-stroked-button color="warn" (click)="onNoClick()">İptal</button>
    <button mat-stroked-button [mat-dialog-close]="missionAddForm.value" (click)="addMission()" cdkFocusInitial color="primary">Kaydet</button>
  </div>
