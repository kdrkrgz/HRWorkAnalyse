<div class="car-add-form">
  <form [formGroup]="permitAddForm">
    <div >
      <mat-form-field  appearance="legacy">
        <mat-label>İzin Adı</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div >
      <mat-form-field  appearance="legacy">
        <mat-label>İzin Süresi</mat-label>
        <input matInput formControlName="permitTime" required>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>

    <button mat-stroked-button color="warn" (click)="onNoClick()">İptal</button>
    <button mat-stroked-button [mat-dialog-close]="permitAddForm.value" (click)="addPermit()" cdkFocusInitial color="primary">Kaydet</button>
  </div>
